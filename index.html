<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP - Library</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Library shelf with all books -->
  <div class="library-shelf">
    <!-- Books added via JavaScript -->
  </div>
  <!-- Add book interaction buton -->
  <div class="add-book">
    <button class="add-book-btn">Add Book</button>
  </div>
  <!-- A modal dialog containing a form -->
  <dialog class="addBookDialog" id="favDialog">
    <form class="addBookForm">
      <!-- Book information fields -->
      <div class="addBookFields">
        <div class="bookTitleField">
          <label for="bookTitle">Title</label>
          <input id="bookTitle" name="bookTitle" type="text">
        </div>
        <div class="bookAuthorField">
          <label for="bookAuthor">Author</label>
          <input id="bookAuthor" name="bookAuthor" type="text">
        </div>
        <div class="bookPagesField">
          <label for="bookPages">Pages</label>
          <input id="bookPages" name="bookPages" type="number" min="1" max="9999">
        </div>
        <div class="bookStatusField">
          <label for="bookStatus">Read</label>
          <input id="bookStatus" name="bookStatus" type="checkbox">
        </div>
        <div class="addBookButtonsField">
          <button class="blackBtn" value="cancel" formmethod="dialog">Cancel</button>
          <button class="blackBtn" id="confirmBtn" value="default">Confirm</button>
        </div>
      </div>
    </form>
  </dialog>
  <p>
    <button id="showDialog">Show the dialog</button>
  </p>
  <output></output>
  <script src="script.js"></script>
</body>

</html>
